<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download DWG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Download Files</h1>
        <button onclick="downloadPDF('Plate no.3.dwg', 'Plate no.3.dwg')">Plate no. 3</button>
        <button onclick="downloadPDF('plate no5.dwg', 'plate no5.dwg')">Plate no. 5</button>
    <button onclick="downloadPDF('the-fe.pdf', 'the-fe.pdf')">PPT GROUP5</button>
    
    </div>

    <div class="footer">
        <p>I Created This Page To Help Me Finish The Task Soon As Posible (by:  MVFA)</p>
    </div>

    <script>
        function downloadPDF(filePath, fileName) {
            const link = document.createElement('a');
            link.href = filePath;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f9f9f9;
    }
    .container {
        text-align: center;
        padding: 20px;
        border: 2px solid #007bff;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #555;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</body>
</html>
